<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
</head>
<body>
  <h1>ðŸ“¤ Upload a New Video</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Video Title" required><br><br>
    <textarea name="description" placeholder="Description" rows="3"></textarea><br><br>
    <input type="text" name="hashtags" placeholder="#tags"><br><br>
    <input type="text" name="category" placeholder="Category"><br><br>
    <label>Video (mp4):</label>
    <input type="file" name="video" accept="video/mp4" required><br><br>
    <label>Thumbnail (jpg/png):</label>
    <input type="file" name="thumbnail" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
